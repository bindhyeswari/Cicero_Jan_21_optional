<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            margin: 1em;
            width: 250px;
            height: 250px;
            background-color: rgb(255, 0, 0);
        }
    </style>
    <script src="color.js"></script>
    <script>



        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('div').addEventListener('click', function () {
                // generate random color as components
                var color = new Color();
                // apply the color onto the div
                console.log(color.toRGBString());
                this.style.backgroundColor = color.toRGBString();
            });
        });



    </script>
</head>
<body>

    <div></div>
</body>
</html>
